<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="head-list">
          <ion-list-header>{{ 'general.title' | translate }}</ion-list-header>
          <ion-note>{{ 'general.grillThermometer' | translate }}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="bottom-list">
          <ion-item *ngFor="let language of languages" lines="none">
            <ion-button fill="clear" (click)="selectLanguage(language)">
              <ion-img style="height: 75%" src="/assets/images/flag-language-{{ language }}.png"></ion-img>
            </ion-button>
          </ion-item>
          <ion-item>
            &nbsp;<br />&nbsp;
          </ion-item>
          <ion-item>
            <small>
              More details:<br /><a href="https://github.com/warhog/lotusble">https://github.com/warhog/lotusble</a>
            </small>
          </ion-item>
          <ion-item>
            <small>
              {{ 'general.trademarkText' | translate }}
              <br />
              <a href="https://www.lotusgrill.de">LotusGrillÂ® webpage</a>
            </small>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
