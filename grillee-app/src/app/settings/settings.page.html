<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>{{ 'settings.settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h2>{{ 'settings.sensor' | translate }}</h2>
  </ion-item>
  <ion-item>
    <ion-label>{{ 'settings.probe' | translate:{'nr': 1} }}</ion-label>
    <ion-select name="selectionSensorType" interface="popover" [(ngModel)]="selectedSensorType1" [compareWith]="compareSensorTypeModel" (ionChange)="onChangeSensorType(1)" multiple="false" required>
      <ion-select-option *ngFor="let sensorType of sensorTypes" [value]="sensorType">{{sensorType.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>{{ 'settings.probe' | translate:{'nr': 2} }}</ion-label>
    <ion-select name="selectionSensorType" interface="popover" [(ngModel)]="selectedSensorType2" [compareWith]="compareSensorTypeModel" (ionChange)="onChangeSensorType(2)" multiple="false" required>
      <ion-select-option *ngFor="let sensorType of sensorTypes" [value]="sensorType">{{sensorType.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <h2>{{ 'settings.general' | translate }}</h2>
  </ion-item>
  <ion-item>
    <ion-label>{{ 'settings.fahrenheitText' | translate }}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="fahrenheit" (ionChange)="onChangeTemperatureAsFahrenheit()"></ion-checkbox>
  </ion-item>
  
</ion-content>
<app-alarm-footer></app-alarm-footer>
